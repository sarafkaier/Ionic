<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Liste des catégories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Choisissez votre catégorie :</h1>
  <ion-list>
    <ion-item *ngFor="let categorie of categories" (click)="onClickCategorie(categorie.id)">
        <ion-button color="light">{{categorie.name}}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar color="dark">
      <ion-title>Accueil</ion-title>
    </ion-toolbar>
</ion-footer>
