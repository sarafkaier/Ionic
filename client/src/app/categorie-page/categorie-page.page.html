<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des catégories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Choisissez votre catégorie :</h1>

  <ion-list>
    <ion-item *ngFor="let categorie of categories" (click)="goToQuiz(categorie.id)">
        <ion-button color="light">{{categorie.name}}</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
