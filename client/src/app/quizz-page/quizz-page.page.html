<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Quiz catégorie ?</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h1>Question n°? :</h1>
  <div id="groupe">
    <p id="question">La question</p>
    <ion-list>
      <ion-radio-group>
        <div class="item">
          <ion-item color="light">
            <ion-radio value="1"></ion-radio>
            <ion-label >Choix 1 : La première réponse</ion-label>
          </ion-item>
        </div>
        <div class="item">
          <ion-item  color="primary">
            <ion-radio value="2"></ion-radio>
            <ion-label>Choix 2 : La deuxième</ion-label>
          </ion-item>
        </div>
        <div class="item">
          <ion-item color="light">
            <ion-radio value="3"></ion-radio>
            <ion-label>Choix 3 :</ion-label>
          </ion-item>
        </div>
        <div class="item">
          <ion-item color="primary">
            <ion-radio value="4"></ion-radio>
            <ion-label>Choix 4 : </ion-label>
          </ion-item>
        </div>
      </ion-radio-group>
    </ion-list>
    <ion-button color="medium" class="bouton">Valider</ion-button>
  </div>
</ion-content>
