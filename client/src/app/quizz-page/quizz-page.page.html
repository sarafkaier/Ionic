<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Quiz catégorie ?</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h1>Question n°? :</h1>
  <div id="groupe">
    <p id="question">La question</p>
    <ion-list>
      <ion-radio-group>
        <ion-item color="dark">
          <ion-radio value="1"></ion-radio>
          <ion-label >Choix 1 : La première réponse</ion-label>
        </ion-item>
        <ion-item  color="success">
          <ion-radio value="2"></ion-radio>
          <ion-label>Choix 2 : La deuxième</ion-label>
        </ion-item>
        <ion-item color="dark">
          <ion-radio value="3"></ion-radio>
          <ion-label>Choix 3 :</ion-label>
        </ion-item>
        <ion-item color="success">
          <ion-radio value="4"></ion-radio>
          <ion-label>Choix 4 : </ion-label>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-button color="dark">Valider</ion-button>
  </div>
</ion-content>

<ion-footer>
    <ion-toolbar color="dark">
      <ion-title>Accueil</ion-title>
    </ion-toolbar>
</ion-footer>
